<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Website</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin-top: 30px;
            transition: all 0.3s ease-in-out;
        }
        h2 {
            font-size: 28px;
            margin-bottom: 15px;
        }
        input {
            display: block;
            margin: 10px auto;
            padding: 12px;
            width: 85%;
            border: none;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
        }
        button {
            padding: 14px 20px;
            margin: 12px;
            border: none;
            cursor: pointer;
            background: #ff7b00;
            color: white;
            font-size: 18px;
            border-radius: 8px;
            transition: 0.3s;
            font-weight: bold;
        }
        button:hover {
            background: #ff4500;
            transform: scale(1.05);
        }
        .menu {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }
        .menu button {
            margin: 5px;
            padding: 12px;
            background: white;
            color: black;
            border-radius: 6px;
            font-size: 16px;
        }
        .menu button.active {
            background-color: #ff7b00;
            color: white;
        }
        a {
            color: yellow;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="menu">
        <button onclick="showPage('home', this)" class="active">Home</button>
        <button onclick="showPage('register', this)">Register</button>
        <button onclick="showPage('login', this)">Login</button>
        <button onclick="showPage('exit', this)">Exit</button>
    </div>

    <div id="home" class="container">
        <h2>Welcome to My Beautiful Website</h2>
        <p><strong>Name:</strong> MD IRFAN HOSSAIN</p>
        <p><strong>Email:</strong> mhossain@gitam.in</p>
        <p><strong>Section:</strong> D</p>
        <p><strong>Branch:</strong> CSE Core</p>
        <p><strong>Year:</strong> 2nd Year</p>
        <a href="#" target="_blank">View Resume</a>
        <button onclick="logout()">Logout</button>
    </div>

    <div id="register" class="container" style="display: none;">
        <h2>Register Here</h2>
        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="department" placeholder="Department" required>
        <input type="text" id="year" placeholder="Year" required>
        <input type="text" id="section" placeholder="Section" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="confirm_password" placeholder="Confirm Password" required>
        <button onclick="register()">Register</button>
        <button onclick="downloadExcel()">Download Excel</button>
    </div>

    <div id="login" class="container" style="display: none;">
        <h2>Login Here</h2>
        <input type="text" id="login_username" placeholder="Name" required>
        <input type="password" id="login_password" placeholder="Password" required>
        <input type="file" id="uploadExcel" accept=".xlsx" onchange="loadExcel()" required>
        <button onclick="login()">Login</button>
    </div>

    <div id="exit" class="container" style="display: none;">
        <h2>Thank You for Visiting!</h2>
    </div>

    <script>
        let users = [];

        function showPage(page, button) {
            document.querySelectorAll('.container').forEach(div => div.style.display = 'none');
            document.getElementById(page).style.display = 'block';
            document.querySelectorAll('.menu button').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
        }

        function register() {
            let name = document.getElementById('name').value.trim();
            let password = document.getElementById('password').value;
            let confirmPassword = document.getElementById('confirm_password').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            users.push({ Name: name, Password: password });
            alert('Registration Successful!');
            showPage('login', document.querySelector(".menu button:nth-child(3)"));
        }

        function login() {
            let username = document.getElementById('login_username').value.trim();
            let password = document.getElementById('login_password').value;
            let user = users.find(u => u.Name === username && u.Password === password);
            if (user) {
                alert('Login Successful!');
                showPage('home', document.querySelector(".menu button:nth-child(1)"));
            } else {
                alert('Invalid Credentials');
            }
        }

        function logout() {
            showPage('exit', document.querySelector(".menu button:nth-child(4)"));
        }
    </script>
</body>
</html>
